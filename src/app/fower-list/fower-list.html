<div class="listing">
  <img [src]="flowerList().photo_url" [alt]="flowerList().alt">
  <h2>{{ flowerList().name }}</h2>
  <p>
    {{ flowerList().content }}
  </p>
  <div class="listing-footer">
    <a routerLink="/blog">blog</a>
    <button (click)="basketService.addToBasket(flowerList())">add to basket</button>
  </div>
</div>

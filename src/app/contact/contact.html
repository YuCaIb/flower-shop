<div class="aline">
  <h1>Contact</h1>
  <p>You can ask whatever you like via this contact form.</p>
</div>
<div class="container">
  <form class="contact_form" [formGroup]="applyForm" (submit)="submitApplication()">
    <label for="contact_name"></label>
    <input type="text" id="contact_name" placeholder="Your Name" formControlName="name">

    <label for="contact_email"></label>
    <input type="email" id="contact_email" placeholder="Your email" formControlName="email" >

    <label for="contact_msg"></label>
    <textarea type="text" id="contact_msg" placeholder="Your message here"
    style="height: 200px" formControlName="msg"> </textarea>

    <input type="submit" value="Submit">
  </form>
</div>
